version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flexstock_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - flexstock
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: flexstock_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-flexstock}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-flexstock}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - flexstock

  redis:
    image: redis:7-alpine
    container_name: flexstock_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - flexstock

  caddy:
    image: caddy:2-alpine
    container_name: flexstock_caddy
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./:/var/www
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - flexstock
    depends_on:
      - app

networks:
  flexstock:
    driver: bridge

volumes:
  mysql_data:
  caddy_data:
  caddy_config:
